<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Formulários</h1>
  <form>
    <input type="text" placeholder="Seu nome">
    <br />
    <label for="email">Seu email</label>
    <input id="email" type="email">
    <br />
    <input type="tel" placeholder="Seu telefone">
    <br />
    <input type="number" max="10" min="2" step="2">
    <br />
    <input type="file">
    <br />
    <input type="color">
    <br />
    <input type="checkbox" id="checkbox-termos">
    <label for="checkbox-termos">Aceito os termos</label>
    <br />
    <p>
      Qual a sua cor favorita?
    </p>
    <input type="radio" name="cor-favorita" id="cor-vermelho"> <label for="cor-vermelho">Vermelho</label>
    <input type="radio" name="cor-favorita" id="cor-verde"> <label for="cor-verde">Verde</label>
    <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label>
    <br />
    <label>Selecione seu estado</label>
    <select>
      <option value="sp">São Paulo</option>
      <option value="rj">Rio de Janeiro</option>
      <option value="mg">Minas Gerais</option>
    </select>
    <br />
    <label>Selecione suas linguagens favoritas</label>
    <select multiple>
      <option value="js">JavaScript</option>
      <option value="php">PHP</option>
      <option value="py">Python</option>
    </select>
    <br />
    <textarea cols="30" rows="10"></textarea>
    <button type="submit">
      enviar
    </button>
    <button type="reset">
      limpar
    </button>
  </form>
</body>
</html>
